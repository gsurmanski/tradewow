{% extends "layout.html" %}
{% load static %}

{% block body %}

<h1 class="text-5xl font-semibold tracking-tight text-balance text-gray-900 sm:text-7xl">{{ user }}</h1>

<form action="{% url 'profile' %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="error">
                    {{ form.non_field_errors }}
                </div> 
            {% endif %}
            
            <div class="mt-10">
                {{ form.file.errors }}
                <label for="{{ form.file.id_for_label }}">Upload a profile pic:</label>
                {{ form.profile_image }}  <!-- Renders the input with an automatically generated id -->
            </div>
            
            <input class="mt-5 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" type="submit" value="Upload">
        </form>
  
{% endblock %}
